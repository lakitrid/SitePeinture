<div class="slider">
    <div class="arrows arrows-left">
        <a href="" ng-click="prev()">
            <i class="fa fa-chevron-left fa-2x"></i>
        </a>
    </div>
    <div class="slide" ng-repeat="paint in paints" ng-show="paint.visible">
        <img alt="{{paint.Title}}" ng-src="images/tableaux/{{paint.Filename}}" />
    </div>
    <div class="arrows arrows-right">
        <a href="" ng-click="next()">
            <i class="fa fa-chevron-right fa-2x"></i>
        </a>
    </div>
</div>
