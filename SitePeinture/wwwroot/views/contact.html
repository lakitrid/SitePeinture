<form class="form-horizontal" name="contactForm">
    <div class="form-group" ng-class="{'has-error' : contactForm.name.$invalid && (contactForm.name.$touched || contactForm.$submitted)}">
        <label class="col-sm-2 control-label">Nom</label>
        <div class="col-sm-10">
            <input type="text" class="form-control" name="name" ng-model="contact.Name" required>
        </div>
    </div>
    <div class="form-group"  ng-class="{'has-error' : contactForm.mail.$invalid && (contactForm.mail.$touched || contactForm.$submitted)}">
        <label class="col-sm-2 control-label">Adresse mail</label>
        <div class="col-sm-10">
            <input type="email" class="form-control" name="mail" ng-model="contact.Mail" required>
        </div>
    </div>
    <div class="form-group" ng-class="{'has-error' : contactForm.text.$invalid && (contactForm.$submitted || contactForm.text.$touched)}">
        <label class="col-sm-2 control-label">Message</label>
        <div class="col-sm-10">
            <textarea class="form-control resize-v" name="text" ng-model="contact.Text" rows="5" maxlength="2000" required></textarea>
            <span class="pull-right contact-count">{{(contact.Text + '').length}} / 2000</span>
        </div>
    </div>
    <div class="alert alert-success alert-dismissible" ng-if="hasSuccess">
        <button type="button" class="close" data-dismiss="alert" aria-label="Close"><span aria-hidden="true">&times;</span></button>
        <span>Message envoyé avec succès</span>
    </div>
    <div class="alert alert-danger alert-dismissible" ng-if="hasError">
        <button type="button" class="close" data-dismiss="alert" aria-label="Close"><span aria-hidden="true">&times;</span></button>
        <span>Echec de l'envoi du message</span>
    </div>
    <div class="form-group">
        <div class="col-sm-offset-2 col-sm-10">
            <button type="submit" class="btn btn-default" ng-click="Send()">Envoyer</button>
        </div>
    </div>
</form>
