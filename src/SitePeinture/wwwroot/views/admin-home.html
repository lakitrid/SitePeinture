<form class="form-horizontal" name="homeForm">
    <div class="form-group">
        <label for="description" class="col-sm-2 control-label">Article <a target="_blank" href="https://fr.wikipedia.org/wiki/Markdown">(syntaxe)</a></label>
        <div class="col-sm-10">
            <textarea class="form-control resize-v home-article-edit" ng-model="article.text" />
        </div>
    </div>
    <div class="form-group">
        <label class="col-sm-2 control-label">Aperçu</label>
        <div class="col-sm-10" markdown="{{article.text}}">
        </div>
    </div>
    <div class="form-group">
        <div class="col-sm-offset-2 col-sm-10">
            <button type="submit" class="btn btn-default" ng-click="SaveHomeArticle()">Enregistrer</button>
            <button type="submit" class="btn btn-default" ng-click="Reload()">Annuler</button>
        </div>
    </div>
</form>
