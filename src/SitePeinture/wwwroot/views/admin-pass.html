<form class="form-horizontal" name="passForm" ng-controller="ChangePasswordController">
    <div class="form-group">
        <label class="col-sm-2 control-label">Mot de passe Actuel</label>
        <div class="col-sm-10">
            <input type="password" ng-model="user.CurrentPassword" class="form-control" required />
        </div>
    </div>
    <div class="form-group">
        <label class="col-sm-2 control-label">Nouveau Mot de passe</label>
        <div class="col-sm-10">
            <input type="password" ng-model="user.NewPassword" class="form-control" required />
        </div>
    </div>
    <div class="form-group">
        <label class="col-sm-2 control-label">Confirmation du mot de passe</label>
        <div class="col-sm-10">
            <input type="password" ng-model="user.ConfirmPassword" class="form-control" required />
        </div>
    </div>
    <div class="alert alert-danger" ng-if="error.hasError" ng-repeat="errorDetail in error.errors">
        <span>{{errorDetail}}</span>
    </div>
    <div class="alert alert-success alert-dismissible" ng-if="hasSuccess">
        <button type="button" class="close" data-dismiss="alert" aria-label="Close"><span aria-hidden="true">&times;</span></button>
        <span>Changement de mot de passe réussi</span>
    </div>
    <div class="form-group">
        <div class="col-sm-offset-2 col-sm-10">
            <button type="submit" class="btn btn-default" ng-click="ChangePassword()">Enregistrer</button>
        </div>
    </div>
</form>
